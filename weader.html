<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weder-Search engine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26e3203688.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="search-form" id="search-form">
            <div class="card">
              <div class="card-header p-3 mt-4">
								<input type="text"
								autocomplete="of"
								autofocus="on"
								 id="city-input"
								 placeholder="Enter a city"	/>
                <button type="button" class="btn btn-primary">
                  Enter a city
                </button>
								<button type="button" class="btn btn-success"
								id="current-location-button">Current</button>
							</div>
						</form>
              <div class="card-body">
                <p><strong id="city"> </strong></p>
                <p id="date">Today:</p>
                <div class="row">
                  <div class="col">
                    <p>
                      <i class="fas fa-cloud-moon icon-cclaud"></i>
                      <span class="temperature" id="temperature"></span
                      <span class="units"> 째C  </span>
                    </p>
                  </div>
                  <div class="col">
                    <ul>
                      <li>Humidity: <span id="Humidity"> %</li>
												 <li>Wind:<span id="Wind"</li> km/h</span>
                      
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <hr />
                    <p><strong>WED </strong></p>
                    <i class="fas fa-cloud-sun icon-cs"></i> -7 / 10
                  </div>
                  <div class="col">
                    <hr />
                    <p><strong>THU</strong></p>
                    <i class="fas fa-cloud-sun-rain icon-sr"></i> 2 / 7째C
                  </div>
                  <div class="col">
                    <hr />
                    <p><strong> FRI</strong></p>
                    <i class="fas fa-cloud-rain icon-cr"></i>4 / 7째C
                  </div>
                  <div class="col">
                    <hr />
                    <p><strong> SAT </strong></p>
                    <i class="fas fa-cloud icon-claud"></i> 3 / 9째C
                  </div>
                  <div class="col">
                    <hr />
                    <p><strong>SUN</strong></p>
                    <i class="fas fa-cloud-sun-rain icon-csr"></i> -7 / 10
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="https://github.com/lenna89/hw-weader">open-source code</a>by Lenna Benna 
    <script src="src/index.js"></script>
   <script src="app.js"></script> 
  </body>
</html>
