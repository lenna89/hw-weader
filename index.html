<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weder-Search engine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" ref="roeferrer"/>
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26e3203688.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="search-form" id="search-form">
            <div class="card">
              <div class="card-header p-3 mt-4">
								<input type="text"
								autocomplete="of"
								autofocus="on"
								 id="city-input"
								 placeholder="Enter a city"	/>
                 <button type="submit" class="btn btn-primary">
                   Enter a city
                   
                 </button>
								<button type="button" class="btn btn-success"
								id="current-location-button">Current</button>
							</div>

           
						</form>  <div class="overview">
            
            <h1 id="city"></h1>
           </div> 
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
           <hr>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="forecast-temp-range">
                 
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                   
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          
        </div>
      </div>
    </div>
 <p></p><span><small><a href="https://github.com/lenna89/hw-weader">  open-source code</a> by Lenna Benna </small></span> 
    <script src="src/index.js"></script>
   <script src="app.js"></script> 
  </body>
</html>
