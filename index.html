<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weder-Search engine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" ref="roeferrer"/>
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/26e3203688.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="search-form" id="search-form">
            <div class="card">
              <div class="card-header p-3 mt-4">
								<input type="text"
								autocomplete="of"
								autofocus="on"
								 id="city-input"
								 placeholder="Enter a city"	/>
                <button type="button" class="btn btn-primary">
                  Enter a city
                </button>
								<button type="button" class="btn btn-success"
								id="current-location-button">Current</button>
							</div>
           
						</form>
              <div class="card-body">
                <p><strong id="city"> </strong></p>
                <p id="date">Today:</p>
                <div class="row">
                  <div class="col">
                    <p>
                      <i class="fas fa-cloud-moon icon-cclaud"></i>
                      <span class="temperature" id="temperature"></span
                      <span class="units"> </span>
                      <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  <p></p>
                  </div>
                  <div class="col">
                    <ul>
                      <li>Humidity: <span id="humidity"> %</li>
												 <li>Wind:<span id="wind" </li> km/h</span>
                      
                    </ul>
                  </div>
                </div>
              
            <div class="weather-forecast" id="forecast"
            <div class="row">
            <div class="col-3">
              <hr />
  <div class="forecast-day"><p><strong>WED </strong></p></div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
   width="40"/>
  <div class="forecast-temp-range">
  <span class="forecast temp-range-max">10°/</span> 
  <span class="forecast-temp-range-min"> -7°</span>
  </div>
  
          
  <div class="col">
  <hr>
  <div class="forecast-day"><p> <strong>THU</strong></p></div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
  width="40"/>
  <div class="forecast-temp-range">
  <span class="forecast temp-range-max"> 7°/</span> 
  <span class="forecast-temp-range-min"> 2°</span>
  </div>
  
        
  <div class="col">
  <hr>
  <div class="forecast-day"><p><strong>FRI </strong></p></div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
  width="40"/>
  <div class="forecast-temp-range">
  <span class="forecast temp-range-max"> 7°/</span> 
  <span class="forecast-temp-range-min"> 4°</span>
  </div>
 
        
  <div class="col">
  <hr />
  <div class="forecast-day"><p><strong>SAT </strong></p></div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
  width="40"  />
  <div class="forecast-temp-range">
  <span class="forecast temp-range-max"> 9°/</span> 
  <span class="forecast-temp-range-min"> 3°</span>       
  </div>
        
  <div class="col">
  <hr />
  <div class="forecast-day"><p><strong>SUN</strong></p> </div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
  width="40"/>
 <div class="forecast-temp-range">
 <span class="forecast temp-range-max"> 10° /</span> 
 <span class="forecast-temp-range-min"> -7°</span>
 </div>

    <small><a href="https://github.com/lenna89/hw-weader">open-source code</a>by Lenna Benna </small>
    <script src="src/index.js"></script>
   <script src="app.js"></script> 
  </body>
</html>
